<div>
    <h2 id="page-heading">
        <span jhiTranslate="tfsBackendApp.requiredDocIncome.home.title">Required Doc Incomes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-required-doc-income" [routerLink]="['/required-doc-income/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tfsBackendApp.requiredDocIncome.home.createLabel">
            Create a new Required Doc Income
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="requiredDocIncomes?.length === 0">
        <span jhiTranslate="tfsBackendApp.requiredDocIncome.home.notFound">No requiredDocIncomes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="requiredDocIncomes && requiredDocIncomes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tfsBackendApp.requiredDocIncome.type">Type</span></th>
                    <th scope="col" ><span jhiTranslate="tfsBackendApp.requiredDocIncome.path">Path</span></th>
                    <th scope="col" ><span jhiTranslate="tfsBackendApp.requiredDocIncome.requiredDoc">Required Doc</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let requiredDocIncome of requiredDocIncomes ;trackBy: trackId">
                    <td><a [routerLink]="['/required-doc-income', requiredDocIncome.id, 'view']">{{ requiredDocIncome.id }}</a></td>
                    <td>{{ requiredDocIncome.type }}</td>
                    <td>{{ requiredDocIncome.path }}</td>
                    <td>
                        <div *ngIf="requiredDocIncome.requiredDocId">
                            <a [routerLink]="['/required-doc', requiredDocIncome.requiredDocId , 'view']" >{{ requiredDocIncome.requiredDocId }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/required-doc-income', requiredDocIncome.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/required-doc-income', requiredDocIncome.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(requiredDocIncome)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
