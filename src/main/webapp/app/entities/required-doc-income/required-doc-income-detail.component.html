<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requiredDocIncome">
            <h2><span jhiTranslate="tfsBackendApp.requiredDocIncome.detail.title">Required Doc Income</span> {{ requiredDocIncome.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tfsBackendApp.requiredDocIncome.type">Type</span></dt>
                <dd>
                    <span>{{ requiredDocIncome.type }}</span>
                </dd>
                <dt><span jhiTranslate="tfsBackendApp.requiredDocIncome.path">Path</span></dt>
                <dd>
                    <span>{{ requiredDocIncome.path }}</span>
                </dd>
                <dt><span jhiTranslate="tfsBackendApp.requiredDocIncome.requiredDoc">Required Doc</span></dt>
                <dd>
                    <div *ngIf="requiredDocIncome.requiredDocId">
                        <a [routerLink]="['/required-doc', requiredDocIncome.requiredDocId, 'view']">{{ requiredDocIncome.requiredDocId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/required-doc-income', requiredDocIncome.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
