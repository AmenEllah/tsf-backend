<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="justifRevenu">
            <h2><span jhiTranslate="tfsBackendApp.justifRevenu.detail.title">Justif Revenu</span> {{ justifRevenu.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tfsBackendApp.justifRevenu.labelEN">Label EN</span></dt>
                <dd>
                    <span>{{ justifRevenu.labelEN }}</span>
                </dd>
                <dt><span jhiTranslate="tfsBackendApp.justifRevenu.labelFR">Label FR</span></dt>
                <dd>
                    <span>{{ justifRevenu.labelFR }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/justif-revenu', justifRevenu.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
