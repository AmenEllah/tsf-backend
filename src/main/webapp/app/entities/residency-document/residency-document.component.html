<div>
    <h2 id="page-heading">
        <span jhiTranslate="tfsBackendApp.residencyDocument.home.title">Residency Documents</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-residency-document" [routerLink]="['/residency-document/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tfsBackendApp.residencyDocument.home.createLabel">
            Create a new Residency Document
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="residencyDocuments?.length === 0">
        <span jhiTranslate="tfsBackendApp.residencyDocument.home.notFound">No residencyDocuments found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="residencyDocuments && residencyDocuments.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="tfsBackendApp.residencyDocument.labelFR">Label FR</span></th>
                    <th scope="col" ><span jhiTranslate="tfsBackendApp.residencyDocument.labelEN">Label EN</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let residencyDocument of residencyDocuments ;trackBy: trackId">
                    <td><a [routerLink]="['/residency-document', residencyDocument.id, 'view']">{{ residencyDocument.id }}</a></td>
                    <td>{{ residencyDocument.labelFR }}</td>
                    <td>{{ residencyDocument.labelEN }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/residency-document', residencyDocument.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/residency-document', residencyDocument.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(residencyDocument)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
