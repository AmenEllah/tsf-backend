<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-monthly-net-income-heading" jhiTranslate="tfsBackendApp.monthlyNetIncome.home.createOrEditLabel">Create or edit a Monthly Net Income</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tfsBackendApp.monthlyNetIncome.incomesFR" for="field_incomesFR">Incomes FR</label>
                    <input type="text" class="form-control" name="incomesFR" id="field_incomesFR"
                           formControlName="incomesFR"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="tfsBackendApp.monthlyNetIncome.incomesEN" for="field_incomesEN">Incomes EN</label>
                    <input type="text" class="form-control" name="incomesEN" id="field_incomesEN"
                           formControlName="incomesEN"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
