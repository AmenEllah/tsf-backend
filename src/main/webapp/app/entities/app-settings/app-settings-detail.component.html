<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="appSettings">
            <h2><span jhiTranslate="tfsBackendApp.appSettings.detail.title">App Settings</span> {{ appSettings.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="tfsBackendApp.appSettings.mailSenderProvider">Mail Sender Provider</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'tfsBackendApp.SenderProvider.' + appSettings.mailSenderProvider }}">{{ appSettings.mailSenderProvider }}</span>
                </dd>
                <dt><span jhiTranslate="tfsBackendApp.appSettings.signerProvider">Signer Provider</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'tfsBackendApp.SignerProvider.' + appSettings.signerProvider }}">{{ appSettings.signerProvider }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/app-settings', appSettings.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
