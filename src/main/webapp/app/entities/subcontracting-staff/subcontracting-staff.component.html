<div>
    <h2 id="page-heading">
        <span jhiTranslate="tfsBackendApp.subcontractingStaff.home.title">Subcontracting Staffs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-subcontracting-staff" [routerLink]="['/subcontracting-staff/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="tfsBackendApp.subcontractingStaff.home.createLabel">
            Create a new Subcontracting Staff
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="subcontractingStaffs?.length === 0">
        <span jhiTranslate="tfsBackendApp.subcontractingStaff.home.notFound">No subcontractingStaffs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="subcontractingStaffs && subcontractingStaffs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="matricule"><span jhiTranslate="tfsBackendApp.subcontractingStaff.matricule">Matricule</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idBu"><span jhiTranslate="tfsBackendApp.subcontractingStaff.idBu">Id Bu</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idRole"><span jhiTranslate="tfsBackendApp.subcontractingStaff.idRole">Id Role</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="email"><span jhiTranslate="tfsBackendApp.subcontractingStaff.email">Email</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="idPoste"><span jhiTranslate="tfsBackendApp.subcontractingStaff.idPoste">Id Poste</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subcontractingStaff of subcontractingStaffs ;trackBy: trackId">
                    <td><a [routerLink]="['/subcontracting-staff', subcontractingStaff.id, 'view']">{{ subcontractingStaff.id }}</a></td>
                    <td>{{ subcontractingStaff.matricule }}</td>
                    <td>{{ subcontractingStaff.idBu }}</td>
                    <td>{{ subcontractingStaff.idRole }}</td>
                    <td>{{ subcontractingStaff.email }}</td>
                    <td>{{ subcontractingStaff.idPoste }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/subcontracting-staff', subcontractingStaff.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/subcontracting-staff', subcontractingStaff.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(subcontractingStaff)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="subcontractingStaffs && subcontractingStaffs.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
